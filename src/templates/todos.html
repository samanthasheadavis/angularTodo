
<ul class='todoList'>
  <li ng-repeat ="item in list.todoItems | filter: list.filtersObj[list.listFilter]" ng-class="{'strike': item.checked}">
    <div class="checkbox" ng-click="list.toggleChecked(item)">
    </div>
    <div class="itemText">
      {{item.body}}
    </div>
    <div class="delete" ng-click="list.delete(item)">
      X
    </div>
  </li>
</ul>

<footer>
    <p class='remaining'><span class='incomplete-items'>{{list.todoItems.length}}</span> items left</p>
    <nav>
        <ul>
            <li><button class='show-all active'><a ui-sref="todoParent.todos({filter: 'all'})">All</a></button></li>
            <li><button class='show-active'><a ui-sref="todoParent.todos({filter: 'active'})">Active</a></button></li>
            <li><button class='show-completed'><a ui-sref="todoParent.todos({filter: 'completed'})">Completed</a></button></li>
        </ul>
    </nav>
    <button class='clear'>Clear completed</button>
</footer>
